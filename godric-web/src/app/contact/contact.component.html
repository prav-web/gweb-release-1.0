<body>
    <div class="container">
      <div class="form-center">
        <div style="margin-bottom: 2%;"> </div>
      <form [formGroup]="contactForm" (ngSubmit)="sendQuery(contactForm.value)">
        <h1>
          Contact Us
        </h1>
        <div class="row">
          <div class="col col-3">
            <label for="name">Name</label>
          </div>
          <div class="col col-9">
            <input
            formControlName="name"
            type="text"
            required
            id="name"
            name="name"
            placeholder=" Your name here.."
            />
          </div>
        </div>
        <div class="row">
          <div class="col col-3">
            <label for="email">Email</label>
          </div>
          <div class="col col-9">
            <input
            formControlName="email"
            type="email"
            required
            id="email"
            name="email"
            placeholder=" Enter your mail ID"
            />
          </div>
        </div>
        <div class="row">
          <div class="col col-3">
            <label for="message">Message</label>
          </div>
          <div class="col col-9">
            <textarea
            formControlName="message"
            type="message"
            id="message"
            name="message"
            >
            </textarea>
          </div>
        </div>
          <button type="submit" class="button" [disabled]="!contactForm.valid">
            Send
          </button>
      </form>
    </div>
  </div>
</body>
